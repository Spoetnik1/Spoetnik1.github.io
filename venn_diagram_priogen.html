<script>
// define sets and set set intersections		 
var sets = [{sets : [0], label : 'Dashboarding', size : 100}, 
            {sets : [1], label : 'Programming', size: 100},
            {sets : [2], label : 'Metereology', size : 100}, 
            {sets : [3], label : 'Power Electronics', size:100},
			
			{sets : [0,1], size:40},
			{sets : [0,2], size:40},
			{sets : [2,1], size:40},
			{sets : [2,3], size:40},
			{sets : [3,1], size:40},
			{sets : [3,2], size:40},
			{sets : [0, 1, 2, 3], label : 'Trade Support Analyst at Priogen'}
            ];
</script>

<div id="venn"></div>
<script>
// draw venn diagram
var div = d3.select("#venn")
div.datum(sets).call(venn.VennDiagram());

// add a tooltip
var tooltip = d3.select("body").append("div")
    .attr("class", "venntooltip");

// add listeners to all the groups to display tooltip on mouseover
div.selectAll("g")
    .on("mouseenter", function(d, i) {
        // sort all the areas relative to the current item
        // venn.sortAreas(div, d);
		
		set_of_interest = false;
		
		if (d.label == "Dashboarding"){tooltip_text = "Core tasks in current role supporting Operations, Sales, Product and Management with actionable insights."
										set_of_interest = true}
		else if (d.label == "Programming"){tooltip_text = "Constant drive to automate processes and make his coleagues, as his own work, as simple and efficient as possible."
										set_of_interest = true}
		else if (d.label == "Power Electronics"){tooltip_text = "Internship at ABB in the field of Power Electronics extracting Engineering know-how and colaborating with external software developers."
										set_of_interest = true}
		else if (d.label == "Metereology"){tooltip_text = "Followed numerous Atmospheric sciences courses totalling 24 ECTS."
										set_of_interest = true}
		else if (d.label == "Trade Support Analyst at Priogen"){tooltip_text = "A new step combing four fields of knowledge into the perfect next career move!"
										set_of_interest = true}
		
		if (set_of_interest) {
		tooltip.transition().duration(400).style("opacity", .9)
		tooltip.text(tooltip_text)
		tooltip.style("left", 140 + "px");
               //.style("top", 1 + "px");
		
		var selection = d3.select(this).transition("tooltip").duration(300);
        selection.select("path")
            .style("stroke-width", 3)
            .style("fill-opacity", d.sets.length == 1 ? .4 : .1)
            .style("stroke-opacity", 1);
    }
		})
	// moves tooltip inline with mouse movements
    <!-- .on("mousemove", function() { -->
        <!-- tooltip.style("left", (d3.event.pageX) + "px") -->
               <!-- .style("top", (d3.event.pageY - 28) + "px"); -->
    <!-- }) -->
    
    .on("mouseleave", function(d, i) {
		setTimeout(500)
        tooltip.transition().duration(100).style("opacity", 0);
        var selection = d3.select(this).transition("tooltip").duration(400);
        selection.select("path")
            .style("stroke-width", 0)
            .style("fill-opacity", d.sets.length == 1 ? .25 : .0)
            .style("stroke-opacity", 0);
    })
	
</script>
</body>
</html>
